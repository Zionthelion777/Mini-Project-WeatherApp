<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="notifications/notifs.css">

</head>
<body>
    <div class="container">
        <h1>Notifications</h1>
        <div class="wrapper">
            <label class="switch">
                <input type="checkbox" id="enable-local-notifs" name="enable-local-notifs">
                <span class="slider"></span>
            </label>
            <label for="enable-local-notifs">Enable notifications based on your current location</label>
        </div>
        <div class="wrapper">
            <label class="switch">
                <input type="checkbox" id="enable-search-notifs" name="enable-search-notifs">
                <span class="slider"></span>
            </label>
            <label for="enable-search-notifs">Enable notifications for locations searched</label>
        </div>
    </div>
    <script src="notifications/notifications.js"></script>
</body>
</html>
