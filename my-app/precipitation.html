<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Map</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <button id="backHomeButton" class="back-button">Back to Home</button>
        </div>
    <style>
             /* Additional styles for the new layout */
             body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
  background: linear-gradient(to right, #3E2D8F, #9D52AC);
  color: white;
        }

        #app {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

      .map-placeholder {
          width: 100%;
          height: 100%;
        object-fit: cover;
      }

      .footer {
          display: flex;
          justify-content: space-around;
          background-color: rgba(0, 0, 0, 0.3);
          padding: 10px;
      }

      .footer a {
          color: white;
          text-align: center;
          text-decoration: none;
          flex: 1;
          padding: 10px;
          border-radius: 5px;
      }

      .footer .active {
          background-color: rgba(0, 0, 0, 0.5); /* Darker color for the active map */
      }

      .footer img {
          width: 24px;
          height: 24px;
      }

/*       --- don't touch styling below -- */
      .map {
        width: 100%;
        height: 400px;
      }
      a.skiplink {
        position: absolute;
        clip: rect(1px, 1px, 1px, 1px);
        padding: 0;
        border: 0;
        height: 1px;
        width: 1px;
        overflow: hidden;
      }
      a.skiplink:focus {
        clip: auto;
        height: auto;
        width: auto;
        background-color: #fff;
        padding: 0.3em;
      }
      #map:focus {
        outline: #4A74A8 solid 0.15em;
      }
       /* New styles for the back button */
       .back-button {
            position: absolute;
            top: 39px;
            right: 450px;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .back-button:hover {
            background: #3b3f99;
        }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="header">
          <h1>Precipitation Map</h1>
      </div>
      <div class="map-container">
        <a class="skiplink" href="#map">Go to map</a>
        <div id="map" class="map" tabindex="0"></div>
        <button id="zoom-out">Zoom out</button>
        <button id="zoom-in">Zoom in</button>
      </div>
      
    
      <div class="footer">
          <a href="temperature.html" class="map-icon">
              <img src="temperature-icon.png" alt="Temperature Map" title="Temperature Map">
          </a>
          <a href="precipitation.html" class="map-icon active">
              <img src="precipitation-icon.png" alt="Precipitation Map" title="Precipitation Map">
          </a>
          <a href="wind.html" class="map-icon">
              <img src="wind-icon.png" alt="Wind Map" title="Wind Map">
          </a>
      </div>
  </div>
    
    

    <script type="module" src="precipMap.js"></script>
  </body>
</html>
