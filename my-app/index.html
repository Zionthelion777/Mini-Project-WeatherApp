<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div class="current-weather">
            <img src="./images/animated/cloudy-day-1.svg" alt="Weather Icon" class="weather-icon">
            <div class="temperature">--℉</div>
            <div class="extra-buttons">
                <button id="showHumidity">
                    <img src="./images/humidity-icon.jpg" alt="Humidity Icon" class="icon-button">
                </button>
                <button id="showWindSpeed">
                    <img src="./images/Windspeed.webp" alt="Wind Speed Icon" class="icon-button">
                </button>
            </div>
            <div class="location-container">
                <div class="location">Locating...</div>
                <button id="toggleUnits">℉/℃</button>
            </div>
            <div class="temp-range">Max: --℉ Min: --℉</div>
        </div>
        <div class="forecast">
            <div class="today-forecast">
                <div class="forecast-header">
                    Today <span class="date"></span>
                </div>
                <div class="hourly-forecast">
                    <div class="hour">
                        <img src="./images/animated/cloudy-day-1.svg" alt="Weather Icon">
                        <div class="temp">--℉</div>
                        <div class="time">--:--</div>
                    </div>
                    <!-- Additional hourly forecast elements will be added dynamically -->
                </div>
            </div>
            <div class="seven-days-forecast">
                <div class="forecast-header">7-Days Forecasts</div>
                <div class="daily-forecast">
                    <div class="day">
                        <img src="\images\animated\cloudy-day-1.svg" alt="Weather Icon">
                        <div class="temp">--℉</div>
                        <div class="day-name">--</div>
                    </div>
                    <!-- Additional daily forecast elements will be added dynamically -->
                </div>
            </div>
        </div>
        <input type="text" id="city" placeholder="Enter city name">
        <button id="getWeather">Get Weather</button>
    </div>
    <button id="tempMapButton" class="nav-button">Temperature Map</button>
    <button id="animatedMapButton" class="nav-button">Animated Map</button>
    </div>
    <script src="index.js"></script>
    <script src="./notifications/notifications.js"></script>
</body>
</html>
