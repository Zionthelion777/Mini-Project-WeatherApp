<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div class="current-weather">
            <img src="\images\animated\cloudy-day-1.svg" alt="Weather Icon" class="weather-icon">
            <div class="temperature">--℉</div>
            <div class="extra-buttons">
                <button id="showHumidity">
                    <img src="\images\Humidity.gif" alt="Humidity Icon" class="icon-button">
                </button>
            </div>
            <div class="location-container">
                <div class="location">Locating...</div>
                <button id="toggleUnits">℉/℃</button>
            </div>
            <div class="temp-range">Max: --℉ Min: --℉</div>
        </div>
        <div class="forecast">
            <div class="today-forecast">
                <div class="forecast-header">Today <span class="date"></span></div>
                <div class="hourly-forecast">
                    <div class="hour">
                        <img src="\images\News.gif" alt="Weather Icon">
                        <div class="hourly-forecast-header">Hourly Forecast</div>
                        <div class="hourly-forecast-list"></div>
                        <div class="hourly-forecast-navigation">
                            <button id="prevHours">Previous</button>
                            <button id="nextHours">Next</button>
                        </div>
                        <!-- Additional hourly forecast elements will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast">
            <div class="seven-days-forecast">
                <div class="forecast-header">7-Day Forecast</div>
                <div class="daily-forecast">
                    <div class="day">
                        <img src="\images\animated\cloudy-day-1.svg" alt="Weather Icon">
                        <div class="temp">--℉</div>
                        <div class="day-name">--</div>
                    </div>
                    <!-- Additional daily forecast elements will be added dynamically -->
                </div>
            </div>
        </div>

        <input type="text" id="city" placeholder="Enter city name" autocomplete="off">
        <div id="suggestions"></div>
        <div>
            <button id="getWeather">Get Weather</button>
        </div>
        <button id="tempMapButton" class="nav-button">
            <img src="\images\Animated location.gif" alt="Location Icon">
        </button>
        <button id="animatedMapButton" class="navi-button">
            <img src="\images\output-onlinegiftools.gif" alt="Location Icon">
        </button>
    </div>
    <div class="GetLocation">Location Maps!</div>
    </div>
    <button id="showNewsButton">Show News</button>
<div class="news-container" style="display: none;"></div>
    <button id="toggleAdditionalData">Show Additional Data</button>
<div class="additional-data">
    <div class="data-item" data-info="Cloudiness">
        <i class="fas fa-cloud"></i>
        <span class="data-value">N/A%</span>
    </div>
    <div class="data-item" data-info="Wind Speed">
        <i class="fas fa-wind"></i>
        <span class="data-value">N/A mph</span>
    </div>
    <div class="data-item" data-info="Wind Direction">
        <i class="fas fa-compass"></i>
        <span class="data-value">N/A°</span>
    </div>
    <div class="data-item" data-info="Wind Gust">
        <i class="fas fa-wind"></i>
        <span class="data-value">N/A mph</span>
    </div>
    <div class="data-item" data-info="Rain Volume">
        <i class="fas fa-cloud-showers-heavy"></i>
        <span class="data-value">0 mm</span>
    </div>
    <div class="data-item" data-info="Snow Volume">
        <i class="fas fa-snowflake"></i>
        <span class="data-value">0 mm</span>
    </div>
    <div class="data-item" data-info="Visibility">
        <i class="fas fa-eye"></i>
        <span class="data-value">N/A meters</span>
    </div>
    <div class="data-item" data-info="Precipitation Probability">
        <i class="fas fa-tint"></i>
        <span class="data-value">N/A%</span>
    </div>
</div>
    <script src="index.js"></script>
</body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</html>
