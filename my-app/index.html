<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div class="current-weather">
            <img src="\images\animated\cloudy-day-1.svg" alt="Weather Icon" class="weather-icon">
            <div class="temperature">--℉</div>
            <div class="extra-buttons">
                <button id="showHumidity">
                    <img src="\images\humidity-icon.jpg" alt="Humidity Icon" class="icon-button">
                </button>
            
            </div>
            <div class="location-container">
                <div class="location">Locating...</div>
                <button id="toggleUnits">℉/℃</button>
            </div>
            <div class="temp-range">Max: --℉ Min: --℉</div>
        </div>
        <div class="forecast">
            <div class="today-forecast">
                <div class="forecast-header">Today <span class="date"></span></div>
                <div class="hourly-forecast">
                    <div class="hour">
                        <img src="placeholder-weather-icon.png" alt="Weather Icon">
                        <div class="hourly-forecast-header">Hourly Forecast</div>
            <div class="hourly-forecast-list"></div>
            <div class="hourly-forecast-navigation">
                <button id="prevHours">Previous</button>
                <button id="nextHours">Next</button>
                    </div>
                    <!-- Additional hourly forecast elements will be added dynamically -->
                </div>
            </div>
        </div>

        <div class="forecast">
            <div class="seven-days-forecast">
                <div class="forecast-header">7-Day Forecast</div>
                <div class="daily-forecast">
                    <div class="day">
                        <img src="\images\animated\cloudy-day-1.svg" alt="Weather Icon">
                        <div class="temp">--℉</div>
                        <div class="day-name">--</div>
                    </div>
                    <!-- Additional daily forecast elements will be added dynamically -->
                </div>
            </div>
        </div>

        <input type="text" id="city" placeholder="Enter city name" autocomplete="off">
        <div id="suggestions"></div>
        <div>
            <button id="getWeather">Get Weather</button>
        </div>
       <button id="tempMapButton" class="nav-button">
        <img src="\images\Location.png" alt="Location Icon">
    </button>
    <script src="index.js"></script>
</body>
</html>
