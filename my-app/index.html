<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shared Views</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
      @media (min-width: 800px) {
        .wrapper {
          display: flex;
        }
        .half {
          padding: 0 10px;
          width: 50%;
          float: left;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="half">
        <h4>Road</h4>
        <div id="roadMap" class="map"></div>
      </div>
      <div class="half">
        <h4>Aerial</h4>
        <div id="aerialMap" class="map"></div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
