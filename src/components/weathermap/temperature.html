<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather Map</title>
    <link rel="stylesheet" href="../../../public/index.css">
    <style>
        /* Additional styles for the new layout */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        .map-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .footer a {
            color: white;
            text-align: center;
            text-decoration: none;
            flex: 1;
        }

        .footer img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Temperature Map</h1>
        </div>
        <div class="map-container">
            <img src="placeholder-temperature-map.png" alt="Temperature Map" class="map-placeholder">
        </div>
        <div class="footer">
            <a href="temperature.html" class="map-icon">
                <img src="temperature-icon.png" alt="Temperature Map" title="Temperature Map">
            </a>
            <a href="precipitation.html" class="map-icon">
                <img src="precipitation-icon.png" alt="Precipitation Map" title="Precipitation Map">
            </a>
            <a href="wind.html" class="map-icon">
                <img src="wind-icon.png" alt="Wind Map" title="Wind Map">
            </a>
        </div>
    </div>
    <script src="../../../public/index.js"></script>
</body>
</html>
