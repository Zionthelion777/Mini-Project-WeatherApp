<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="current-weather">
            <img src="placeholder-weather-icon.png" alt="Weather Icon" class="weather-icon">
            <div class="temperature">--℉</div>
            <div class="location">Locating...</div>
            <div class="temp-range">Max: --℉ Min: --℉</div>
        </div>

        <div class="hourly-forecast">
            <div class="hourly-forecast-header">Hourly Forecast</div>
            <div class="hourly-forecast-list"></div>
            <div class="hourly-forecast-navigation">
                <button id="prevHours">Previous</button>
                <button id="nextHours">Next</button>
            </div>
        </div>

        <div class="forecast">
            <div class="seven-days-forecast">
                <div class="forecast-header">7-Day Forecast</div>
                <div class="daily-forecast">
                    <div class="day">
                        <img src="placeholder-weather-icon.png" alt="Weather Icon">
                        <div class="temp">--℉</div>
                        <div class="day-name">--</div>
                    </div>
                    <!-- Additional daily forecast elements will be added dynamically -->
                </div>
            </div>
        </div>
    </div>
    <div class="sticky-container">
        <input type="text" id="city" placeholder="Enter city name" autocomplete="off">
        <div id="suggestions"></div>
        <button id="getWeather">Get Weather</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
